
    <div id="banner" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#banner" data-slide-to="0" class="active"></li>
        <li data-target="#banner" data-slide-to="1"></li>
        <li data-target="#banner" data-slide-to="2"></li>
        <li data-target="#banner" data-slide-to="3"></li>
        <li data-target="#banner" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div *ngFor="let carouselItem of carouselItems; let index = index" [class.active]="index === 0" class="item">
          <img src={{carouselItem.src}}>
          <div class="container">
            <div class="carousel-caption">
              <h1>{{carouselItem.head}}</h1>
              <p>{{carouselItem.text}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="center-align">
        <a class="left carousel-control" href="#banner" role="button" data-slide="prev">
       <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
       <span class="sr-only">Previous</span>
     </a>
        <a class="right carousel-control" href="#banner" role="true" data-slide="next">
       <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
       <span class="sr-only">Next</span>
     </a>
      </div>
    </div>
