<div class="section-two">
  <div class="section-two__background-image">
    <div class="section-two__container">
      <div *ngFor="let item of items" class="section-two__item">
        <img src={{item.src}}>
        <div class="section-two__item-text">
          <h3 class="section-two__item-header_font-size"><b>{{item.head}}</b></h3>
          <p>{{item.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
